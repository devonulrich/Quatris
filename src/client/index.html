<!DOCTYPE html>
<html>
    <head>
        <title>Quatris</title>
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0px;
            }

            #container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                background: #345;
                padding: 0px 10px;
                box-sizing: border-box;
            }

            .justifyTop {
                height: 600px;
            }

            .noshrink {
                flex-shrink: 0;
            }

            #reservedCanvas {
                width: 140px;
                height: 140px;
                margin-right: 10px;
                background: #222;
            }

            #gameContainer {
                width: 300px;
                height: 600px;
                margin-right: 10px;
                background: #222;
            }

            .gameItem {
                width: 300px;
                height: 600px;
                margin: 0px;
                padding: 0px;
                position: absolute;
            }

            .overlay {
                background: #00000080;
            }

            .invisible {
                display: none;
            }

            .title {
                width: 300px;
                height: 100px;
                margin: 30px 0px 0px 0px;
                padding: 0px;
                text-align: center;
                font-family: monospace;
                font-size: 60px;
                color: #00FFFF;
            }

            #nameInput {
                width: 150px;
                height: 30px;
                margin: 155px 75px 0px 75px;
                padding: 0px;
                border: 0px;
                text-align: center;
                font-size: 20px;
                background: #234;
                color: white;
            }

            #nameInput::placeholder {
                color: #CCC;
            }

            #nameSubmit {
                width: 100px;
                height: 40px;
                margin: 200px 100px 0px 100px;
                padding: 0px;
                border: 0px;
                text-align: center;
                font-family: monospace;
                font-size: 20px;
                background: #CCC;
                color: #234;
                cursor: pointer;
            }

            #nameSubmit:hover {
                background: white;
            }

            #upcomingCanvas {
                width: 140px;
                height: 600px;
                margin-right: 10px;
                background: #222;
            }

            #opponentCanvas {
                max-width: 600px;
                height: 600px;
                background: #234;
                transition: all 0.25s;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="justifyTop noshrink">
                <canvas width=140 height=140 id="reservedCanvas"></canvas>
            </div>
            <div class="noshrink" id="gameContainer">
                <canvas width=300 height=600 class="gameItem" id="gameCanvas"></canvas>
                <div class="gameItem overlay" id="nameScreen">
                    <p class="title">Quatris</p>
                    <input type="text" placeholder="Enter Name" autofocus id="nameInput">
                    <button id="nameSubmit">Join</button>
                </div>
            </div>
            <canvas width=140 height=600 class="noshrink" id="upcomingCanvas"></canvas>
            <canvas height=600 class="noshrink" id="opponentCanvas"></canvas>
        </div>
    </body>
</html>
